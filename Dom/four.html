<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
     const addLang = document.createElement('li');
     addLang.innerHTML = `${langName}`
     document.querySelector('.language').appendChild(addLang)
    }
    addlanguage("python")
    addlanguage("java")
    addlanguage("ruby")

    function addOptilanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptilanguage('golang')

    // edit 

   const secomdLang = document.querySelector("li:nth-child(2)")
   console.log(secomdLang);
   
    const newLi = document.createElement('li')
    newLi.textContent = "mojo"
    secomdLang.replaceWith(newLi)

    // Edit 
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
 
// remove element

const last = document.querySelector("li:last-child")
last.remove()

</script>
</html>
